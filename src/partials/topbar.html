<!-- Begin Header -->
<header id="page-topbar" class="topbar-header bg-white">
  <div class="navbar-header">
    <div class="left-bar">
      <div class="navbar-brand-box">
        <a href="index.html" class="logo logo-light">
          <span class="logo-sm logo-sm-profi"
            ><img src="assets/images/profibot/logo-icon.svg" alt="Lettstart Admin"
          /></span>
          <span class="logo-lg"><img src="assets/images/profibot/profibot.svg" alt="Lettstart Admin" /></span>
        </a>
        <a href="index.html" class="logo logo-dark">
          <span class="logo-sm logo-sm-profi"
            ><img src="assets/images/profibot/logo-icon.svg" alt="Lettstart Admin"
          /></span>
          <span class="logo-lg"><img src="assets/images/profibot/profibot.svg" alt="Lettstart Admin" /></span>
        </a>
      </div>
      <button type="button" id="vertical-menu-btn" class="btn hamburg-icon text-grey-42">
        <i class="mdi mdi-menu "></i>
      </button>
    </div>
<!-- right part -->
     <div class="d-flex gap-2 align-items-center">
      <!-- whatsApp btn -->
<button type="button" class="btn whatsApp-btn bg-pringgreen-55 text-white">Написать в WhatsApp</button>
      <!-- notifications -->
      <div class="d-inline-flex ms-0 ms-sm-2 dropdown">
        <button
          data-bs-toggle="dropdown"
          aria-haspopup="true"
          type="button"
          id="page-header-notification-dropdown"
          aria-expanded="false"
          class="btn header-item notify-icon position-relative text-grey-42"
        >
          <i class="bx bx-bell bx-tada"></i>
          <span class="badge bg-danger badge-pill notify-icon-badge bg-danger rounded-pill">3</span>
        </button>
        <div
          aria-labelledby="page-header-notification-dropdown"
          class="dropdown-menu-lg dropdown-menu-right p-0 dropdown-menu"
        >
          <div class="notify-title p-3">
            <h5 class="fs-14 fw-semibold mb-0">
              <span>Notification</span>
              <a class="text-primary" href="javascript: void(0);">
                <small>Clear All</small>
              </a>
            </h5>
          </div>
          <div class="notify-scroll">
            <div class="scroll-content" id="notify-scrollbar">
              <div class="scroll-content">
                <a href="javascript:void(0);" class="dropdown-item notification-item">
                  <div class="media">
                    <div class="avatar avatar-xs bg-primary">
                      <i class="bx bx-user-plus"></i>
                    </div>
                    <p class="media-body">
                      New user registered.
                      <small class="text-muted">5 hours ago</small>
                    </p>
                  </div>
                </a>
              </div>
            </div>
            <div class="notify-all">
              <a href="javascript: void(0);" class="text-primary text-center p-3">
                <small>View All</small>
              </a>
            </div>
          </div>
        </div>
      </div>
      <!-- profile btn -->
      <div class="d-inline-flex  dropdown">
        <button
          data-bs-toggle="dropdown"
          aria-haspopup="true"
          type="button"
          id="page-header-profile-dropdown"
          aria-expanded="false"
          class="btn header-item text-grey-42"
        >
          <img src="assets/images/profibot/header-logo.svg" alt="Header Avatar" class="avatar avatar-xs me-0" />
       
          <i class="bx bx-chevron-down d-none d-xl-inline-block"></i>
        </button>
        <div aria-labelledby="page-header-profile-dropdown" class="dropdown-menu-right dropdown-menu">
          <a href="javascript: void(0);" class="dropdown-item"> <i class="bx bx-user me-1"></i> Profile </a>
          <a href="javascript: void(0);" class="dropdown-item"> <i class="bx bx-wrench me-1"></i> Settings </a>
          <a href="javascript: void(0);" class="dropdown-item"> <i class="bx bx-wallet me-1"></i> My Wallet </a>
          <a href="javascript: void(0);" class="dropdown-item"> <i class="bx bx-lock me-1"></i> Lock screen </a>
          <div class="dropdown-divider"></div>
          <a href="javascript: void(0);" class="text-danger dropdown-item">
            <i class="bx bx-log-in me-1 text-danger"></i> Logout
          </a>
        </div>
      </div>
   </div>
    </div>
  </div>
</header>
<!-- Header End -->

<div id="dumping-modal-box">
  <div class="modal-overlay"></div>
  <div class="profi-modal dumping-modal">
    <div class="profi-modal__heading">
      <h3>Редактировать настройки демпинга</h3>
      <button type="button" class="btn-close" aria-label="Close">
        <i class="bx bx-x"></i>
      </button>
    </div>
    <div class="dumping-row">
      <div class="dumping-item-row">
        <div>
          <div class="form-check form-switch dumping-switch">
            <input class="form-check-input" type="checkbox" id="dumping-switch-1" checked />
            <label class="form-check-label" for="dumping-switch-1"></label>
          </div>
        </div>
        <div>Демпинг включен</div>
      </div>
      <div class="dumping-item-row">
        <div>
          <div class="form-check form-switch dumping-switch">
            <input class="form-check-input" type="checkbox" id="dumping-switch-1" checked />
            <label class="form-check-label" for="dumping-switch-1"></label>
          </div>
        </div>
        <div>Увеличить цену до макс.</div>
      </div>
    </div>
    <div class="dumping-row">
      <div class="dumping-input-row">
        <div>Минимальная цена</div>
        <div>
          <input type="text" class="form-control modal-input-profi" placeholder="" />
        </div>
      </div>
      <div class="dumping-input-row">
        <div>Шаг демпинга</div>
        <div>
          <input type="text" class="form-control modal-input-profi" placeholder="" />
        </div>
      </div>
    </div>
    <div class="dumping-row">
      <div class="dumping-input-row">
        <div>Мин. позиция</div>
        <div>
          <input type="text" class="form-control modal-input-profi" placeholder="" />
        </div>
      </div>
      <div class="dumping-input-row">
        <div>Макс. позиция</div>
        <div>
          <input type="text" class="form-control modal-input-profi" placeholder="" />
        </div>
      </div>
    </div>
    <div>
      <div class="dumping-input-row">
        <div>Не соревноваться с продавцами (через запятую)</div>
        <div>
          <input type="text" class="form-control modal-input-profi" placeholder="Названия" />
        </div>
      </div>
    </div>
    <div>
      <button class="modal-btn-profi">Сохранить</button>
    </div>
  </div>
</div>
